name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-aarch64-apple-darwin.full.zip -o /tmp/binstall.zip
          unzip -od /tmp/binstall /tmp/binstall.zip
          /tmp/binstall/cargo-binstall tauri-cli --version "^2" --no-confirm

      - name: Build
        run: cargo tauri build --target aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: dmg-aarch64-apple-darwin
          path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.dmg
          generate_release_notes: true
